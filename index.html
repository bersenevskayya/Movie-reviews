<!DOCTYPE html>
<html>
<head>
    <title>Анализ тональности и рейтинга</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: vertical;
            margin-bottom: 15px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        h2 {
            color: #333;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Анализ тональности и рейтинга</h1>
        <form method="POST">
            {% csrf_token %}
            <textarea name="text" placeholder="Введите текст"></textarea>
            <button type="submit">Прогнозировать</button>
        </form>
        {% if prediction %}
            <h2>Рейтинг: {{ prediction }}</h2>
            <h2>Тональность: {{ tonal }}</h2>
        {% endif %}
    </div>
</body>
</html>
